# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python
#
# We aim to test the following instances to ensure compatibility with various user environments:
# - Python 3.9, 3.10, 3.11, and 3.12
# - Ubuntu, Windows, and macOS

name: Package Test

on:
  pull_request:
    branches: ["main"]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest pytest-cov deptry
          pip install -e .
        shell: bash

      - name: Run Dependency Check
        run: |
          deptry .
        shell: bash

      - name: Run Tests
        run: |
          pytest --cov=toad
        shell: bash
        env:
          NUMBA_DISABLE_JIT: 1  # Disable Numba JIT compilation for testing; necc. to report coverage correctly
